<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>üë®‚Äçüî¨ FCP Test - Opacity</title>
  <meta name="description" content="">
  <meta name="robots" content="noindex, nofollow">

  <!-- Performance -->
  <script>
    try {
      const po = new PerformanceObserver((entryList) => {
        const entries = entryList.getEntries();
        const lastEntry = entries[entries.length - 1];
        // Add performance metrics to the page so they show up in PSI screenshots.
        document.querySelector('#fcp').innerHTML = performance.getEntriesByName('first-contentful-paint')[0].startTime.toFixed(2);
        document.querySelector('#lcp').innerHTML = lastEntry.startTime.toFixed(2);
      });

      po.observe({ type: 'largest-contentful-paint', buffered: true });
    } catch (e) {
      // Do nothing if the browser doesn't support this API.
    }
  </script>

  <!-- Scripts -->
  <script>document.documentElement.className = document.documentElement.className.replace(/no-js/g, 'js');</script>
  <script>function loadJS(c,e){var n=document.createElement("script");n.src=c,n.async=e,document.head.appendChild(n)}</script>
  <script>loadJS("./dist/js/jquery.min.js");</script>
  <style>.is-loading [hide-while-loading] { opacity: 0 !important; }</style>
  <script>
    var doc = document.documentElement;
    doc.className += ' is-loading';
    setTimeout(function () { doc.className = doc.className.replace(/ ?is-loading/g, ''); }, 3000);
    loadJS("./dist/js/script.js");
  </script>

  <!-- Styles -->
  <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body hide-while-loading>
  <div class="container">
    <h1>Testing First Contentful Paint</h1>
    <ul class="u-display-flex u-padding-0 u-list-style-none">
      <li>
        <a class="box-link u-display-flex" href="#">
          <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
            <circle cx="21.5" cy="21.5" r="16.5" />
          </svg>
          <span>Example</span>
        </a>
      </li>
    </ul>
    <div class="u-position-relative">
      <ul class="featured-images u-display-flex u-padding-0 u-list-style-none u-fix-overflow-scroll">
        <li class="u-flex-none">
          <img class="featured-images__image" alt="" src="./dist/images/188x17.png">
        </li>
        <li class="u-flex-none">
          <img class="featured-images__image" alt="" src="./dist/images/114x21.png">
        </li>
      </ul>
    </div>
  </div>

  <dl>
    <dt>First Contentful Paint</dt><dd id="fcp">(unsupported)</dd>
    <dt>Largest Contentful Paint</dt><dd id="lcp">(unsupported)</dd>
  </dl>
</body>
</html>
